<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrinkIT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>DrinkIT</h1>
        <ul>
            <li>About</li>
            <li>Products</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="content">
        <h2>Welcome to DrinkIT</h2>
        <p>Discover the refreshing taste of our premium drink in a sleek bottle.</p>
        <button>Shop Now</button>
    </div>
    <div class="gallery">
        <div class="image-container">
            <img src="images/image-1.jpg" alt="Product 1" class="product-image" onclick="openModal('image-1', 'Premium Drink', 'Enjoy our premium drink in a sleek bottle.')">
        </div>
        <div class="image-container">
            <img src="images/image-2.jpg" alt="Product 2" class="product-image" onclick="openModal('image-2', 'Refreshing Beverage', 'Experience the refreshing taste of our beverage.')">
        </div>
        <div class="image-container">
            <img src="images/image-3.jpg" alt="Product 3" class="product-image" onclick="openModal('image-3', 'Energy Boost', 'Get an energy boost with our revitalizing drink.')">
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="" alt="" id="modalImage">
            <div id="modalCaption"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 DrinkIT. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
